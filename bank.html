<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">SLA Bank Management</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="Navber">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link">銀行残高<u><span id=carried>---</span> Selan</u></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link">総発行量<u><span id=published>---</span> Selan</u></a>
          </li>
        </ul>
        <ul class="navbar-nav mr-auto">
        </ul>
        <ul class="my-2 my-lg-0">
          <a><span id='user-name'>---</span> さん</a>
          <button type="submit" id="logoutButton" class="btn btn-outline-success my-2 my-sm-0">ログアウト</button>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <h1>管理フォーム</h1>

      <div class="card bg-light mb-3" style="max-width: 40rem;">
        <div class="card-header">
	      <h4>Selanを増刷する</h4>
        </div>
        <div class="card-body">
          <form action="publish" method="post">
            <div class="form-group">
              <input class="form-control text-right" type="number" name="amount" min="1000" value="1000" />
              <input class="btn btn-primary" type="submit" value="新規発行">
            </div>
          </form>
        </div>
      </div>

      <div class="card bg-warning mb-3" style="max-width: 40rem;">
        <div class="card-header">
	      <h4>ユーザー(未実装)</h4>
        </div>
        <div class="card-body">
          <form id="edit-account" action="account" method="delete">
            <div class="form-group">
              <select class="form-control" id="user-list"></select>
              <input class="btn btn-danger" type="submit" value="削除">
            </div>
          </form>
          <form id="create-account" action="account" method="put">
            <div class="form-group">
              <input class="form-control text-left" type="text" name="name" />
              <input class="btn btn-primary" type="button" value="作成" onClick="createUser()" />
            </div>
          </form>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">
	      <h4>Selanを送る</h4>
        </div>
        <div class="card-body">
          <form class="form-horizontal" id="send-selan">
            <div class="row">
              <div class="col form-group">
                <label>送金先</label>
                <input class="form-control" type="text" name="to_account" />
              </div>
              <div class="col form-group">
                <label>金額</label>
                <input class="form-control" type="number" min="1" name="amount" value='1000'/>
              </div>
            </div>
            <div class="row">
              <div class="col-5">
              </div>
              <div class="col-2">
                <input class="btn-block btn-primary" type="button" value="送金" onClick="sendSelan()" />
              </div>
              <div class="col-5">
              </div>
            </div>
          </form>
          <br>
          <p class="text-center text-danger" id="send-selan-message">送金後の取り消しはできませんのでご注意ください</p>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">
          <h4>取引履歴</h4>
        </div>
        <div class="card-body">
          <table class="table mb-0" id="history">
            <thead>
              <tr>
                <th scope="col" class="text-right">取引ID</th>
                <th scope="col">取引日時</th>
                <th scope="col">FROM</th>
                <th scope="col">TO</th>
                <th scope="col" class="text-right">金額(selan)</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row"></div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.224.1.min.js"></script>

    <script src="https://s3-ap-northeast-1.amazonaws.com/sla-bank/auth/dist/aws-cognito-sdk.min.js"></script>
    <script src="https://s3-ap-northeast-1.amazonaws.com/sla-bank/auth/dist/amazon-cognito-identity.min.js"></script>
    <script src='https://s3-ap-northeast-1.amazonaws.com/sla-bank/auth/auth.js'></script>

    <script>
      let UserData;

      function createUser() {
        let data = {};
        $('#create-account').find('input').each((index, input) => {
          if(input.name){
            data[input.name] = input.value;
          }
        });
 
        $.ajax({
          url: '../account',
          type: 'put',
          dataType: 'json',
          data: JSON.stringify(data),
          timeout: 10000
          headers: {
            Authorization: UserData.session.getIdToken().jwtToken
          }
        }).done(data => {
            $("#carried").text(data.carried);
            $("#published").text(data.published);
            data.history.Items.forEach(record => {
              $('<tr>')
                .append($('<th scope="row">').text(record.transaction_id))
                .append($('<td>').text(record.timestamp))
                .append($('<td>').text(record.from_account))
                .append($('<td>').text(record.to_account))
                .append($('<td>').text(record.type))
                .append($('<td>').text(record.amount))
                .appendTo('#history')
            });
        }).fail(e => {
            alert('Error');
        })

      }

      function getAccount() {
        return 'sla_bank';
      }

      function sendSelan() {
        let data = {};
        $('#send-selan').find('input').each((index, input) => {
          if(input.name){
            data[input.name] = input.value;
          }
        });
        data['from_account'] = getAccount();

        $('#send-selan-message').text('送金中');
        $.ajax({
          url: '../transaction',
          type: 'post',
          dataType: 'json',
          data: JSON.stringify(data),
          timeout: 10000
        }).done(data => {
          $('#send-selan-message').text('送金が完了しました');
          loadTransactions();
        }).fail((xhr, textStatus, errorThrown) => {
          if(xhr.responseJSON.message) {
            $('#send-selan-message').text(xhr.responseJSON.message);
          } else {
            $('#send-selan-message').text('ERROR: 送金中に不明なエラーが発生しました！');
          }
        })
      }

      function getTimeString(timestamp) {
        let d = new Date(1529478245926);
        let year  = d.getFullYear();
        let month = d.getMonth() + 1;
        let day  = d.getDate();
        let hour = ( d.getHours()   < 10 ) ? '0' + d.getHours()   : d.getHours();
        let min  = ( d.getMinutes() < 10 ) ? '0' + d.getMinutes() : d.getMinutes();
        let sec   = ( d.getSeconds() < 10 ) ? '0' + d.getSeconds() : d.getSeconds();
        return ( year + '年' + month + '月' + day + '日' + hour + ':' + min + ':' + sec );
      }

      function initialize() {
        $('<option>')
          .val('unselected')
          .text('選択してください')
          .prop('selected', true)
          .prop('disabled', true)
          .appendTo('#user-list');
        $.ajax({
          url: '../account',
          type: 'get',
          headers: {
            Authorization: UserData.session.getIdToken().jwtToken
          }
        }).done(data => {
          data.forEach(account => {
            $('<option>')
              .val(account)
              .text(account)
              .prop('selected', false)
              .appendTo('#user-list');
          });
        }).fail(e => {
          alert('Error');
        })
      } 

      function loadTransactions() {
        $.ajax({
          url: '../bank',
          type: 'get',
          headers: {
            Authorization: UserData.session.getIdToken().jwtToken
          }
        }).done(data => {
          $("#carried").text(data.carried);
          $("#published").text(data.published);
          data.history.Items.forEach(record => {
          $('<tr>')
            .append($('<th scope="row" class="text-right">').text(record.transaction_id))
            .append($('<td>').text(getTimeString(record.timestamp)))
            .append($('<td>').text(record.from_account))
            .append($('<td>').text(record.to_account))
            .append($('<td class="text-right">').text(record.amount.toLocaleString()))
            .appendTo('#history')
          });
   
        }).fail(e => {
          alert('Error');
        })
      }

      $(function() {
        upsample.checkSession( (err, data) => {
          if(err) {
            console.log(err);
            $(location).attr('href', 'login');
          } else {
            UserData = data;
            if (UserData.session.idToken.payload['cognito:groups'].indexOf('admin') === -1) {
                alert('You are not admin');
                $(location).attr('href', 'login');
            }else{
                $("#user-name").text(UserData.user);
                initialize();
                loadTransactions();
            }
          }
        });

      });
    </script>
  </body>
</html>

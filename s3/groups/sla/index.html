<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SLA Wallet</title>
    <link rel="shortcut icon" href="groups/sla/selan.ico" type="image/vnd.microsoft.icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid bg-info">
      <nav class="navbar row navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SLA Wallet</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://sketch-life-academy.com/selan-help/">ヘルプ</a>
          </li>
        </ul>
        <label><span id='user-name'>---</span> さん</label>
        <button id="logoutButton" class="btn btn-outline-success my-2 my-sm-0">ログアウト</button>
        <button id="configButton" class="btn btn-outline-success my-2 my-sm-0">設定</button>
      </nav>


      <div class="row">
        <div class="col-6 col-sm-2 offset-3 offset-sm-5">
          <img src="/groups/sla/selan_logo.png" class="img-fluid" alt="selan-logo">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h1 class="text-right">残高<u><span id=carried>---</span> Selan</u></h1>
        </div>
      </div>


      <div class="card mb-3">
        <div class="card-header">
          <h4>Selanを送る</h4>
        </div>
        <div class="card-body">
          <form class="form-horizontal" id="send-selan">

            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label>送金先</label>
                <input class="form-control" type="text" name="to_account" />
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label>金額</label>
                <input class="form-control" type="number" min="1" name="amount" value='1000'/>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-4 form-group">
                <label>コメント</label>
                <input class="form-control" type="text" name="comment"/>
              </div>
            </div>

            <div class="row justify-content-around">
              <div class="col-2">
                <input id='send-selan-button' class="btn-primary" type="button" value="送金" />
              </div>
            </div>
          </form>
          <br>
          <p class="text-center text-danger" id="send-selan-message">送金後の取り消しはできませんのでご注意ください</p>
        </div>
      </div>


      <div class="card mx-auto">
        <div class="card-header">
          <h4>取引履歴</h4>
        </div>
        <div class="card-body">
          <p class="text-center text-danger" id="history-message"></p>
          <table id="transaction-list" class="table">
            <thead>
              <tr>
                <th scope="col" class="text-right">取引ID</th>
                <th scope="col">取引日時</th>
                <th scope="col">FROM</th>
                <th scope="col">TO</th>
                <th scope="col" class="text-right">金額(selan)</th>
                <th scope="col" class="text-left">コメント</th>
              </tr>
            </thead>
            <tbody id="history">
            </tbody>
          </table>
        </div>
      </div>


      <div class="row"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.263.1.min.js"></script>
    <script src="/js/aws-cognito-sdk.min.js"></script>
    <script src="/js/amazon-cognito-identity.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/bank.js"></script>

    <script type="text/javascript" src="/js/amazon-cognito-auth.min.js"></script>

    <script>
      let auth = new AmazonCognitoIdentity.CognitoAuth({
        ClientId : '1opllluc6ruh50h0qc74395k1i',
        AppWebDomain : 'auth.thankshell.com',
        TokenScopesArray : ['profile', 'email', 'openid', 'aws.cognito.signin.user.admin', 'phone'],
        RedirectUriSignIn : 'https://develop.thankshell.com/login/callback',
        RedirectUriSignOut : 'https://develop.thankshell.com/login/logout',
      });

      if(auth.isUserSignedIn()) {
          console.log(auth.getCurrentUser());
          auth.userhandler = {
            onSuccess: function(session) {
              $.ajax({
                  url: 'https://api.thankshell.com/dev/user/',
                  type: 'get',
                  dataType: 'json',
                  headers: {
                      Authorization: session.idToken.jwtToken
                  }
              }).done(userInfo => {
                  if (userInfo.code == "SUCCESS") {
                      $("#user-name").text(userInfo.name ? userInfo.name : '---');
                      $('#logoutButton').click(()=>{auth.signOut();});
                      $('#configButton').click(()=>{location.href='/user/config';});
                      controller.account = userInfo.name;
                      controller.session = session;
                      controller.loadTransactions();
                      $('#send-selan-button').click(function() { controller.sendSelan(); });
                  } else {
                      // TODO implement here
                  }

                  console.log(userInfo);
              }).fail((xhr, textStatus, errorThrown) => {
                  $('#history-message').text('ERROR: ' + getErrorMessage(xhr));
              });
            },
            onFailure: function(err) {
              console.log("Error!");
              console.log(err);
            }
          };

          auth.getSession();
      } else {
          console.log("User is not signed in");
          location.href='/';
      }
    </script>
  </body>
</html>

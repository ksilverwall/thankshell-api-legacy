<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to Thankshell</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
</head>

<body class="bg-info">
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <div class="container-fluid">
        <div class="card mb-3 mt-3">
          <div class="card-header">
              <h4>ログイン</h4>
          </div>
          <div class="card-body">
              <form class="login">
                  <p id="message" class='text-danger'></p>

                  <!-- New Password Form -->
                  <div id='new-password-form-body'>

                      <div class="form-group">
                          <label for="user">ユーザー名</label>
                          <input type="text" id="user" placeholder="User Name" required></input>
                      </div>
                      <div class="form-group">
                          <label for="password">パスワード</label>
                          <input type="password" id="password" placeholder="Password" required></input>
                      </div>
                      <div class="form-group">
                          <label for="new-password-value">新パスワード</label>
                          <input type="password" id="new-password-value" placeholder="New Password" required></input>
                      </div>
                      <div class="form-group">
                          <label for="new-password-check">新パスワード（確認）</label>
                          <input type="password" id="new-password-check" placeholder="New Password" required></input>
                      </div>
                      <input type="button" id="new-password-button" class="button-primary" value="変更"></input>
                  </div>

                  <input type="hidden" id="redirectPath" value="/groups/sla/"></input>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.263.1.min.js"></script>
  <script src="/js/aws-cognito-sdk.min.js"></script>
  <script src="/js/amazon-cognito-identity.min.js"></script>
  <script src="/js/auth.js"></script>
  <script type='text/javascript'>
    "use strict";

    let postAction = function(next, message){
      $('#message').text(message);
    }

    let newPassword = function(username, password, redirect, newPassword1, newPassword2, callback) {
        try{
            if (!username || !password) { return false; }
            if (newPassword1 !== newPassword2) {
                callback(null, '確認パスワードが一致しません');
                return false;
            }

            let authenticationDetails = new AWSCognito.CognitoIdentityServiceProvider.AuthenticationDetails({
                Username: username,
                Password: password
            });

            var message_text;
            let cognitoUser = new AWSCognito.CognitoIdentityServiceProvider.CognitoUser({
                Username: username,
                Pool: UserPool
            });
            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: function(result) {
                    console.log('access token + ' + result.getAccessToken().getJwtToken());

                    AWS.config.region = 'ap-northeast-1';
                    AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                        IdentityPoolId: 'ap-northeast-1:8dc6d009-5c99-41fd-8119-e734643b2e21',
                        Logins: {
                            'cognito-idp.ap-northeast-1.amazonaws.com/ap-northeast-1_WEGpvJz9M': result.getIdToken().getJwtToken()
                        }
                    });

                    AWS.config.credentials.refresh(function(err) {
                        if (err) {
                            console.log(err);
                        } else {
                            console.log("success");
                            console.log("id:" + AWS.config.credentials.identityId);
                        }

                        $(location).attr('href', redirect);
                    });
                },

                onFailure: function(err) {
                    console.log(err);
                    switch(err.code) {
                    case 'PasswordResetRequiredException':
                        callback('SendResetCode', 'Error: パスワードを初期化してください');
                        break;
                    case 'UserNotFoundException':
                    case 'NotAuthorizedException':
                        callback(null, 'Error: アカウント名もしくはパスワードが誤っています');
                        break;
                    default:
                        callback(null, 'Error: ' + err.message);
                        break;
                    }
                },

                mfaRequired: function(codeDeliveryDetails) {
                    console.log(codeDeliveryDetails);
                    callback(null, 'Error: MFA機能は非対応です');
                },

                newPasswordRequired: function(userAttributes, requiredAttributes) {
                    cognitoUser.completeNewPasswordChallenge(newPassword1, {}, this);
                    callback('Login', 'パスワードを再設定しました');
                }
            });
        } catch(e) {
            console.log(e);
            callback(null, 'Error: 想定外のエラーが発生しました(' + e.message + ')');
        }
    };

    $('#new-password-button').click(function(){
      newPassword(
        $('#user').val(),
        $('#password').val(),
        $('#redirectPath').val(),
        $('#new-password-value').val(),
        $('#new-password-check').val(),
        postAction
      );
    });
  </script>
</body>

</html>

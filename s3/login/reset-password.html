<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to Thankshell</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
</head>

<body class="bg-info">
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <div class="container-fluid">
        <div class="card mb-3 mt-3">
          <div class="card-header">
              <h4>パスワードリセット</h4>
          </div>
          <div class="card-body">
              <form class="login">
                  <p id="message" class='text-danger'></p>

                  <!-- Reset Reset Code Form -->
                  <div id='send-reset-code-body'>
                      <p>登録メールアドレスに認証コードを送信します</p>
                      <div class="form-group">
                          <label for="inputUserName">ユーザー名</label>
                          <input type="text" id="reset-user-name" placeholder="User Name" required autofocus></input>
                      </div>
                      <input type="button" id="send-reset-code-button" class="btn btn-primary disabled" value="送信" disabled/>
                  </div>

              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.263.1.min.js"></script>
  <script src="/js/aws-cognito-sdk.min.js"></script>
  <script src="/js/amazon-cognito-identity.min.js"></script>
  <script src="/js/auth.js"></script>
  <script type='text/javascript'>
    "use strict";

    let setMessage = message => {
          $('#message').text(message);
    };

    let sendResetCode = function() {
        let username = $('#reset-user-name').val();
        let callback = function(next, message){
          setMessage(message);
          if(next){
            setState(next);
          }
        }
;
        try {
            let cognitoUser = new AWSCognito.CognitoIdentityServiceProvider.CognitoUser({
                Username: username,
                Pool: UserPool
            });
            cognitoUser.forgotPassword({
                getResetCode: function(continuation) {
                    alert(continuation);
                },
                onSuccess: function() {
                    setMessage('登録メールアドレスに認証コードを送りました');
                    $(location).attr('href', 'reset-password-verify');
                },
                onFailure: function(err) {
                    switch(err.code){
                    case 'UserNotFoundException':
                        setMessage('指定のユーザーは登録されていません');
                        break;
                    case "LimitExceededException":
                        setMessage('ロックされました。しばらく待ってやり直してください');
                        break;
                    case "NotAuthorizedException":
                        setMessage('ユーザー名／仮パスワードでログインして下さい');
                        break;
                    default:
                        console.log(err);
                        setMessage("システムエラー: " + err.code);
                    }
                },
            });
        } catch(e) {
            console.log(e);
            callback(null, 'Error: 想定外のエラーが発生しました(' + e.message + ')');
        }
    };


    // for reset form
    $('#reset-user-name').keyup(function() {
      if ($('#reset-user-name').val().length === 0) {
        $('#send-reset-code-button').addClass('disabled');
        $('#send-reset-code-button').prop('disabled', true);
      } else {
        $('#send-reset-code-button').removeClass('disabled');
        $('#send-reset-code-button').prop('disabled', false);
      }
    });

    $('#send-reset-code-button').click(sendResetCode);

  </script>
</body>

</html>

<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to Thankshell</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
</head>

<body class="bg-info">
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <div class="container-fluid">
        <div class="card mb-3 mt-3">
          <div class="card-header">
              <h4>新しいパスワードの設定</h4>
          </div>
          <div class="card-body">
              <form class="login">
                  <p id="message" class='text-danger'></p>

                  <!-- Reset Password Form -->
                  <div id='reset-password-form-body'>
                      <div class="form-group">
                          <label for="user-name">ユーザー名</label>
                          <input type="text" id="user-name" placeholder="User Name" required></input>
                      </div>
                      <div class="form-group">
                          <label for="auth-code">認証コード</label>
                          <input type="text" id="auth-code" placeholder="Auth code" required></input>
                      </div>
                      <div class="form-group">
                          <label for="intputNewPassword1">新パスワード</label>
                          <input type="password" id="inputNewPassword1" placeholder="New Password" required></input>
                      </div>
                      <div class="form-group">
                          <label for="intputNewPassword2">新パスワード（確認）</label>
                          <input type="password" id="inputNewPassword2" placeholder="New Password" required></input>
                      </div>
                      <input type="button" id="reset-password-button" class="button-primary" value="変更"></input>
                  </div>

                  <input type="hidden" id="redirectPath" value="/groups/sla/"></input>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.263.1.min.js"></script>
  <script src="/js/aws-cognito-sdk.min.js"></script>
  <script src="/js/amazon-cognito-identity.min.js"></script>
  <script src="/js/auth.js"></script>
  <script type='text/javascript'>
    "use strict";

    let setMessage = message => {
        $('#message').text(message);
    };

    let resetPassword = function() {
        let username     = $('#user-name').val();
        let authCode     = $('#auth-code').val();
        let newPassword1 = $('#inputNewPassword1').val();
        let newPassword2 = $('#inputNewPassword2').val();
        try {
            if(newPassword1 !== newPassword2) {
                setMessage('確認入力パスワードが一致しません');
                return;
            }

            let cognitoUser = new AWSCognito.CognitoIdentityServiceProvider.CognitoUser({
                Username: username,
                Pool: UserPool
            });

            cognitoUser.confirmPassword(authCode, newPassword1, {
                getResetCode: function(continuation) {
                    alert(continuation);
                },
                onFailure: function(err) {
                    console.log(err);
                    switch(err.code){
                    case 'CodeMismatchException':
                        setMessage('認証コードが一致しません');
                        break;
                    case 'MultipleValidationErrors':
                        alert(err.errors);
                        break;
                    default:
                        setMessage('指定のユーザーは登録されていません');
                        alert(err);
                    }
                },
                onSuccess: function() {
                    setMessage('パスワードが変更されました');
                    $(location).attr('href', '');
                },
            });
        } catch(e) {
            console.log(e);
            setMessage('Error: 想定外のエラーが発生しました(' + e.message + ')');
        }
    };


    $('#reset-password-button').click(resetPassword);
  </script>
</body>

</html>

<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to Thankshell</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
</head>

<body class="bg-info">
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <div class="container-fluid">
        <div class="card mb-3 mt-3">
          <div class="card-header">
            <h4>ログイン</h4>
          </div>
          <div class="card-body">
            <form class="login">
              <p id="message" class='text-danger'></p>
              <!-- Login Form -->
              <div id='login-form-body'>
                <div class="form-group">
                  <label for="inputUserName">ユーザー名</label>
                  <input type="text" id="inputUserName" placeholder="User Name" required autofocus></input>
                </div>
                <div class="form-group">
                  <label for="intpuPassword">パスワード</label>
                  <input type="password" id="inputPassword" placeholder="Password" required></input>
                </div>

                <input type="button" id="login-button" class="button-primary" value="ログイン"></input>

                <div class="form-group">
                  <a href="./login/reset-password">パスワードを忘れた場合はこちら</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- init javascript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.263.1.min.js"></script>
  <script src="/js/aws-cognito-sdk.min.js"></script>
  <script src="/js/amazon-cognito-identity.min.js"></script>
  <script src="/js/auth.js"></script>
  <script type='text/javascript'>
    "use strict";

    let setMessage = message => {
        $('#message').text(message);
    }

    let callback = function(err, message) {
        if(err == 'success'){
            $(location).attr('href', '/groups/sla/');
        }
        if(message) {
            setMessage(message);
        }
    };

    let authCallbacks = {
        onSuccess: function(result) {
            console.log('access token + ' + result.getAccessToken().getJwtToken());

            AWS.config.region = 'ap-northeast-1';
            AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                IdentityPoolId: 'ap-northeast-1:8dc6d009-5c99-41fd-8119-e734643b2e21',
                Logins: {
                    'cognito-idp.ap-northeast-1.amazonaws.com/ap-northeast-1_WEGpvJz9M': result.getIdToken().getJwtToken()
                }
            });

            AWS.config.credentials.refresh(function(err) {
                if (err) {
                    console.log(err);
                } else {
                    console.log("success");
                    console.log("id:" + AWS.config.credentials.identityId);
                }

                setMessage("ログイン成功");
                $(location).attr('href', '/groups/sla/');
            });
        },

        onFailure: function(err) {
            console.log(err);
            switch(err.code) {
            case 'PasswordResetRequiredException':
                $(location).attr('href', './reset-password');
                break;
            case 'UserNotFoundException':
            case 'NotAuthorizedException':
                setMessage("Error: アカウント名もしくはパスワードが誤っています");
                break;
            default:
                setMessage("Error: " + err.message);
                break;
            }
        },

        mfaRequired: function(codeDeliveryDetails) {
            console.log(codeDeliveryDetails);
            setMessage('Error: MFA機能は非対応です');
        },

        newPasswordRequired: function(userAttributes, requiredAttributes) {
            // Set new password registerd by system
            $(location).attr('href', './reset-password');
        }
    };

    let login = function() {
        let username = $('#inputUserName').val();
        let password = $('#inputPassword').val();

        try {
            if (!username) { setMessage("ユーザーIDが入力されていません"); return; }
            if (!password) { setMessage("パスワードが入力されていません"); return; }

            let authenticationDetails = new AWSCognito.CognitoIdentityServiceProvider.AuthenticationDetails({
                Username: username,
                Password: password
            });

            let cognitoUser = new AWSCognito.CognitoIdentityServiceProvider.CognitoUser({
                Username: username,
                Pool: UserPool
            });

            cognitoUser.authenticateUser(authenticationDetails, authCallbacks);
            setMessage("ログイン中...");
        } catch(e) {
            console.log(e);
            setMessage('Error: システムエラーが発生しました(' + e.message + ')');
        }
    };

    $('#login-button').click(login);
  </script>
</body>

</html>
